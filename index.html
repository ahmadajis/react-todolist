<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Static Template</title>
  </head>
  <body>
    <div class="container">
      <div class="mt-0">
        <section class="header shadow-none p-3 mb-5 bg-light rounded ">
          <button type="button"  class="btn btn-info"> Add Todo </button>
          <h1 class="header-title text-center ">Todo Lists</h1>
          <button type="button" class="btn btn-danger">Clear Todo </button>
        </section>

        <section class="shadow p-3 mb-5 bg-white rounded">
            <form>
                <div class="form-row align-items-center">
                  <div class="col-sm-11 my-1">
                    <input type="text" class="form-control" id="inputTodo" placeholder="Todo ">
                  </div>
                  <div class="col-auto my-1">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </form>
        </section>


      </div>
    </div>

    <script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </script>
  </body>
</html>
